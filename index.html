<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Cat Clicker</title>
</head>

<body>
    <main>
        <section class="list">
            <ul>
                <li data-title="Narcissus" data-src="img/cat-narcissus.jpg" data-clicks="0">Narcissus</li>
                <li data-title="Hercules" data-src="img/cat-hercules.jpg">Hercules</li>
                <li data-title="Gorgon" data-src="img/cat-gorgon.jpg">Gorgon</li>
                <li data-title="Alexander" data-src="img/cat-alexander.jpg">Alexander</li>
                <li data-title="Dionysus" data-src="img/cat-dionysus.jpg">Dionysus</li>
            </ul>
        </section>
        <section class="display">
            <h1 class="title-name">Hercules</h1>
            <img class="picture-cat" src="img/cat-hercules.jpg" alt="Cat">
            <span class="number-clicks"></span>
        </section>
    </main>

    <footer>Pictures from
        <a href="https://www.pexels.com">pexels.com</a>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
